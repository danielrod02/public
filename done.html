<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Respuesta recibida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pico-font-family: "Arvo", serif;
        }

        button {
            --pico-font-weight: 700;
        }
    </style>
</head>
<body>
    <h1 id="mensaje" style="margin-top: 15px; margin-left: 5px;"></h1>
    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        const userName = getQueryParam('user_name');
        const mensaje = userName ? `${userName} tu respuesta ha sido recibida` : 'Tu respuesta ha sido recibida';
        document.getElementById('mensaje').textContent = mensaje;
    </script>
</body>
</html>
