<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pico-font-family: "Arvo", serif;
        }

        button {
            --pico-font-weight: 700;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Registro para el quiz</h1>
        <form id="registrationForm" method="POST" action="https://quiz-worker.oscarformired.workers.dev/api/user">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            <label for="id">Cedula</label>
            <input type="text" id="id" name="id" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Comenzar Quiz</button>
        </form>
        <div id="error" style="color:red;"></div>
    </main>
</body>

</html>
